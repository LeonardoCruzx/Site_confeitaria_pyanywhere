{% extends 'base.html' %}

{% block container %}

{% load static %}

<article>
    <div class="row">
        <div class="col-sm-0 col-md-0 col-lg-1" id="corpo-espaco1">
        </div>
        <div class="col-sm-0 col-md-12 col-lg-9" id="logo">
               <figure class="figure">
                    <img src="{% static 'css/img/logo.png' %}" alt="" width="250px" margin-left="30px">
                </figure>
        </div>
        <div class="col-sm-0 col-md-0 col-lg-2">
            </div>
    </div>
    <div class="row" id="conteudo2">
        <div class="col-0 col-sm-0 col-md-2 col-lg-2 " id="conteudo2-coluna1"></div>
        <div class="col-12 col-sm-12 col-md-8 shadow-lg p-3 mb-5 bg-white rounded" id="conteudo2-coluna2">
            <div class="row" id="conteudo2-linha1">
                {% for produto in produtos %}
                    <div class="col-12 col-md-3">
                        <div class="card" style="width: 15rem;height: 28rem;">
                            <img src="{{ produto.imagem.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{produto.nome}}</h5>
                                <p class="card-text">descricao: {{produto.descricao}}</p>
                                <p class="card-text">preco: {{produto.preco}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


</article>

{% endblock %}
